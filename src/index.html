<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <script type="text/javascript" src="./main.js"></script>
    
    <form
      action="https://mate-academy-form-lesson.herokuapp.com/create-application"
      method="post"
    >
      <div class="block">
        <fieldset>
          <legend>
            Personal information
          </legend>
      
          <div class="info personal">
            <label for="surname">
              Surname:
            </label>
            
            <input
              name="surname"
              id="surname"
              type="text"
              autocomplete="off"
              required
            >
          </div>
      
          <div class="info registration">
            <label for="name">
              Name:
            </label>
            
            <input
              name="name"
              id="name"
              type="text"
              autocomplete="off"
              required
            >
          </div>
      
          <div class="info">
            <label for="age">
              How old are You?
            </label>
        
            <input
              name="age"
              id="age"
              type="number"
              max="100"
              min="1"
              value="12"
              required
            >
          </div>
      
          <div class="info facts">
            <label for="dateOfBirth">
              Full date of birth:
            </label>
            
            <input
              name="dateOfBirth"
              id="dateOfBirth"
              type="date"
              required
            >
          </div>
      
          <div class="info additional">
            <label for="accept">
              I accept the term of the agreement
            </label>
        
            <input
              name="accept"
              id="accept"
              type="checkbox"
              required
            >
          </div>
        </fieldset>
      </div>
  
      <div class="block">
        <fieldset>
          <legend>
            Registration
          </legend>
      
          <div class="info">
            <label for="email">
              E-mail:
            </label>
        
            <input
              name="email"
              id="email"
              type="email"
              placeholder="email@example.com"
              autocomplete="off"
              required
            >
          </div>
      
          <div class="info">
            <label for="password">
              Password:
            </label>
        
            <input
              name="password"
              type="password"
              id="password"
              minlength="5"
              maxlength="15"
              required
            >
          </div>
        </fieldset>
      </div>
  
      <div class="block">
        <fieldset>
          <legend>
            An interesting fact about you!
          </legend>
      
          <div class="info">
            <label>
              Do you love cats?
            </label>
            
            <label>
              <input
                name="loveCats"
                type="radio"
                value="Yes"
              >
              Yes
            </label>
            
            <label>
              <input
                name="loveCats"
                type="radio"
                value="No"
              >
              No
            </label>
          </div>
      
          <div class="info">
            <label for="color">
              What is your favorite color?
            </label>
            
            <input
              name="color"
              id="color"
              type="color"
            >
          </div>
      
          <div class="info">
            <label for="time">
              What time do you go to bed?
            </label>
            
            <input
              name="time"
              type="time"
              id="time"
              step="1"
            >
          </div>
      
          <div class="info">
            <label for="cars">
              What are your favorite brand of cars?
            </label>
            
            <select
              id="cars"
              name="cars"
              required
              multiple
            >
              <option value="bmw">BMW</option>
              
              <option value="audi">Audi</option>
              
              <option value="lada">Lada</option>
            </select>
          </div>
      
          <div class="info">
            <label for="rate">
              How do you rate our work?
            </label>
            
            <input
              name="rate"
              type="range"
              id="rate"
              min="0"
              max="100"
              value="0"
            >
          </div>
        </fieldset>
      </div>
  
      <div class="block">
        <fieldset>
          <legend>
            Additional info:
          </legend>
      
          <div class="info">
            <label for="comments">
              Comments:
            </label>
            
            <textarea
              name="comments"
              id="comments"
              autocomplete="off"
            ></textarea>
          </div>
      
          <div class="info">
            <label for="recommend">
              Would you recommend us?
            </label>
            
            <select id="recommend" name="recommend">
              <option value="yes">yes</option>
              
              <option value="no">no</option>
            </select>
          </div>
        </fieldset>
      </div>
  
      <button type="submit">Submit</button>
    </form>
  </body>
</html>
